name: Deploy GRP API to Production

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch GitHub Actions IPs
        run: |
          curl https://api.github.com/meta | jq -r '.actions[]' > ips.txt
          cat ips.txt
